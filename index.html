<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"/>
  <title>BookList</title>
</head>
<body>
    <div class="container">
     <h1 class="display-3 text-center">My <span class="text-primary">Book</span> List</h1>
     <div class="text-center">
     <button class="btn btn-primary align-center mr-2 mb-2" id = "adder">Add Book</button>
     <button class="btn btn-primary align-center ml-2 mb-2" id = "tabBtn">View Books</button>
     </div>
     <div class="content">
                      <div id="alerted"></div>
                      <form action="#">
                         <div class="form-group">
                         <label for="BookName">Enter Book Name</label>
                         <input type="text" class="form-control" id="BookName" aria-describedby="emailHelp" placeholder="Name">
                         </div>
                         <div class="form-group">
                         <label for="Author">Enter Author</label>
                         <input type="text" class="form-control" id="Author" placeholder="Author">
                         </div>
                         <div class="form-group">
                         <label for="IsbnNo">Enter ISBN</label>
                         <input type="text" class="form-control" id="IsbnNo" placeholder="ISBN">
                         </div>
                         <button class="btn btn-primary btn-block">Add</button>
                       </form>
     </div>
    </div>

<script src="UI.js"></script>
<script src="script.js"></script>
</body>
</html>
